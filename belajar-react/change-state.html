<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Tambahkan link React dan Babel jika Anda belum memiliki -->
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <!-- Tambahkan link Bootstrap CSS jika Anda menggunakan Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      </head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Header extends React.Component {
            constructor() {
                super();
                // membuat objek state
                this.state = {
                    title: "Belajar Reactjs",
                    subTitle: "Panduan step-by-step Reactjs untuk pemula"
                };
            }

            render() {
                return(
                    <div>
                        <h1>{this.state.title}</h1>
                        <h2>{this.state.subTitle}</h2>
                    </div>    
                );
            }
        }

        // render komponen ke RealDOM
        ReactDOM.render(<Header />, document.getElementById('root'));
    </script>
</body>
</html>
