<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Props</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const ProductCard = (props) => {
            const { productName, price, imageUrl } = props;
            
            return (
                <div style={{ border: '1px solid #ccc', padding: '10px', margin: '10px', maxWidth: '300px' }}>
                    <img src={imageUrl} alt={productName} style={{ maxWidth: '100%', height: 'auto' }} />
                    <h2>{productName}</h2>
                    <p>Price: ${price}</p>
                </div>
            );
        };

        // Contoh penggunaan komponen ProductCard dengan props yang berbeda-beda
        ReactDOM.render(
            <div>
                <ProductCard productName="LOTSO And TOY STORY" price={10} imageUrl="casing1.jpg" />
                <ProductCard productName="Ungu BEAR" price={20} imageUrl="casing2.jpg" />
                <ProductCard productName="Beruang lucu" price={30} imageUrl="casing3.jpg" />
            </div>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
