<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar react js</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    
    <div id="app"></div>
    <div id="app1"></div>
    <div id="app2"></div>

    <script type="text/babel">
        class Hello extends React.Component {
            render(){
                return <h1>Hello World Reactjs!</h1>
            }
        } 
        class Nama extends React.Component {
            render(){
                return <h1>Nama : Dulce Alsyawila</h1>
            }
        }
        class Kelas extends React.Component {
            render(){
                return <h1>Kelas : 2Sia</h1>
            }
        }
        

        ReactDOM.render(<Hello/>, document.getElementById("app"));
        ReactDOM.render(<Nama/>, document.getElementById("app1"));
        ReactDOM.render(<Kelas/>, document.getElementById("app2"));
    </script>
</body>
</html>
