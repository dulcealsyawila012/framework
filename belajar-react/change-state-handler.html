<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Tambahkan link React dan Babel jika Anda belum memiliki -->
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <!-- Tambahkan link Bootstrap CSS jika Anda menggunakan Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      </head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class UserComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    user: {
                        name: 'John' ,
                        age : 30
                    }
                }
            }
            updateName = (newName) => {
            this.setState(prevState => ({
                user: {
                    ...prevState.user,
                    name: newName
                }
            }))
        }

        updateAge = (newAge) => {
            this.setState(prevState => ({
                user: {
                    ...prevState.user,
                    age: newAge
                }
            }))
        }

        render(){
            return(
                <div>
                    <h2>User Information:</h2>
                    <p>Name: {this.state.user.name}</p>
                    <p>Age: {this.state.user.age}</p>
                    <button onClick= {() => this.updateName('Jane')}>Update Name</button>
                    <button onClick= {() => this.updateAge('35')}>Update Age</button>
                    <p></p>
                </div>
            )
        }
      }

      ReactDOM.render(<UserComponent />, document.getElementById("root"));
    </script>
            

            
        

      
</body>
</html>
